<main class="container  d-flex justify-content-center align-items-center p-4" >
  <div class="formulario col-8">
    <form id="form" class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label font-form">Name 🖊️</label>
        <input type="text" autocomplete="off" class="form-control borderCajas" id="inputEmail4" required placeholder="Please, put your name here..">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label font-form">Last Name 🖊️</label>
        <input type="text" class="form-control borderCajas" id="inputPassword4" required placeholder="Please, put your Last Name here..">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label font-form">Cell Phone 📱</label>
        <input type="tel" class="form-control borderCajas" id="inputAddress" required placeholder="+222-1223311">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label font-form">Pet's Name 🐱🐶</label>
        <input type="text" class="form-control borderCajas" id="inputAddress2" required placeholder="Please enter your pet's name here">
      </div>
      <div class="col-md-12 d-flex flex-column align-items-center">
        <select id="inputState" class="form-select custom-input borderCajas" required>
          <option selected value="pet">Type Of pet...</option>
          <option value="pet">Dog</option>
          <option value="pet">Cat</option>
          <option value="pet">Bird</option>
          <option value="pet">Fish</option>
          <option value="pet">Exotics</option>
        </select>

        <label for="inputZip" class="form-label font-form">Consult ✍️</label>
        <textarea class="textarea borderCajas resize-none col-10" name="textarea" rows="10" cols="80" placeholder="Write your inquiry here..." required></textarea></div>
    
      <div class="col-12 d-flex justify-content-end">
        <button type="submit" id="button" class="btn btn-primary buttonContact borderCajas"><span>Send</span></button>
      </div>
    </form>
  </div>
</main>
